<div class="background">
 <header>
    <div class="container header_div">
      <div class="page-header head">

        <p>Login</p>

      </div>
    </div>
  </header>

 <div class="container center_div">
  <form [formGroup]="form" (submit)="onLoginSubmit($event)">
    <div class="form-group">
      <label class="cols-sm-2 control-label">Username</label>
      <div class="input-group text-center">
        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder = "Enter username" name="username" formControlName="username">
      </div>
    </div>


    <div class="form-group">
      <label class="cols-sm-2 control-label">Password</label>
      <div class="input-group text-center">
        <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
        <input type="password" class="form-control" placeholder = "Enter password"  name="password" formControlName = "password">
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
 </div>
</div>
