<div class="background">
 <header>
    <div class="container header_div">
      <div class="page-header head">

        <p>Login</p>

      </div>
    </div>
  </header>

 <div class="container center_div">
  <form>

    <div class="form-group">
      <label for="username" class="cols-sm-2 control-label">Username</label>
      <div class="input-group text-center">
        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="username" id="username" placeholder = "Enter username" name="username" [(ngModel)]="username">
      </div>
    </div>


    <div class="form-group">
      <label for="password" class="cols-sm-2 control-label">Password</label>
      <div class="input-group text-center">
        <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
        <input type="password" class="form-control" id="password" placeholder = "Enter password" [(ngModel)]="password">
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
 </div>
</div>
