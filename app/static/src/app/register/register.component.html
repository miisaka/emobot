


  <header>
    <div class="container header_div">
      <div class="page-header head">

        <h1>Register</h1>

      </div>
    </div>
  </header>

  <div class="container center_div">
    <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="firstName" placeholder = "Enter username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type = "password" class="form-control" aria-describedby="passwordHelp" placeholder = "Enter password">
            <small id="passwordHelp" class="form-text text-muted">Please include a mix of upper-case and lower-case letters</small>
          </div>

          <div class="form-group">
            <label for="contactName">Contact name</label>
            <input type="text" class="form-control" id="contactName" placeholder = "Enter contact name">
          </div>

          <div class="form-group">
            <label>Contact phone number</label>
            <input type = "text" class="form-control" placeholder = "Enter contact phone number">
          </div>

          <div class="form-group">
            <label for="contactRelationship">Relationship to contact</label>
            <select class="form-control" id="contactRelationship">
              <option>Mother</option>
              <option>Father</option>
              <option>Grandmother</option>
              <option>Grandfather</option>
            </select>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">I am elderly</label>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>

    </form>
  </div>
