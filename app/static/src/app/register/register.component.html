<div class="background">
<header>
    <div class="container header_div">
        <p>Register</p>
    </div>
  </header>

  <div class="container center_div">
    <form [formGroup]="form" (submit)="onRegisterSubmit($event)">
          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
              <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username" placeholder = "Enter username" formControlName="username">
              </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                <input type = "password" class="form-control" name="password" id="password" placeholder = "Enter password" formControlName = "password">
              </div>
              <small id="passwordHelp" class="form-text text-muted">Please include a mix of upper-case and lower-case letters</small>
          </div>

          <div class="form-group">
            <label for="contactName" class="cols-sm-2 control-label">Contact name</label>
              <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-users fa-fw" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="contactName" id="contactName" placeholder = "Enter contact name" formControlName = "contactName">
              </div>
          </div>

          <div class="form-group">
            <label for="contactNumber" class="cols-sm-2 control-label">Contact phone number</label>
              <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="contactNumber" id="contactNumber" placeholder = "Enter contact phone number" formControlName = "contactNumber">
              </div>
          </div>

            <label for="contactRelationship" class="cols-sm-2 control-label">Relationship to contact</label>
              <div class="input-group text-center">
                <span class="input-group-addon"><i class="fa fa-users fa-fw" aria-hidden="true"></i></span>
                <select class="form-control" id="contactRelationship" name="relationshipToContact" formControlName="relationshipToContact">
                  <option value="">Select Relationship</option>
                  <option value="mother">Mother</option>
                  <option value="father">Father</option>
                  <option value="grandMother">Grandmother</option>
                  <option value="grandFather">Grandfather</option>
                </select>
              </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="elderly" formControlName="elderly">
            <label class="form-check-label">I certify that I am elderly and have read all terms and conditions</label>
          </div>
          <br/>

          <input type="submit" class="btn btn-primary" value="Register">

    </form>


  </div>

</div>
